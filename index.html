<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Artikel Jurnal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-6">Flipbook Artikel Jurnal</h1>

    <div id="flipbook" class="bg-white p-6 rounded-xl shadow-lg min-h-[400px] transition duration-300 ease-in-out">
      <!-- Konten flipbook akan ditampilkan di sini -->
    </div>

    <div class="flex justify-between mt-4">
      <button onclick="prevPage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">← Prev</button>
      <button onclick="nextPage()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-500">Next →</button>
    </div>
  </div>

  <script>
    let pageIndex = 0;
    let data = [];

    fetch('data.json')
      .then(res => res.json())
      .then(json => {
        data = json;
        renderPage();
      });

    function renderPage() {
      const book = document.getElementById('flipbook');
      const page = data[pageIndex];

      book.innerHTML = `
        <h2 class="text-xl font-semibold mb-2">${page.judul}</h2>
        <p><strong>Publisher:</strong> ${page.publisher}</p>
        <p><strong>Author:</strong> ${page.author.join(", ")}</p>
        <p><strong>Tahun:</strong> ${page.tahun}</p>
        <p><strong>Sumber Data:</strong> <a href="${page.sumber_data}" target="_blank" class="text-blue-600 underline">Lihat Artikel</a></p>
        <p class="mt-4"><strong>Rumusan Masalah:</strong><br>${page.rumusan_masalah}</p>
        <p class="mt-4"><strong>Penelitian Terkini:</strong><br>${page.penelitian_terkini}</p>
        <p class="mt-4"><strong>Hasil yang Diharapkan:</strong><br>${page.hasil_yang_diharapkan}</p>
        <p class="mt-4"><strong>Tantangan:</strong><br>${page.tantangan}</p>
        <p class="mt-4"><strong>Hasil Akhir:</strong><br>${page.hasil_akhir}</p>
      `;
    }

    function nextPage() {
      if (pageIndex < data.length - 1) {
        pageIndex++;
        renderPage();
      }
    }

    function prevPage() {
      if (pageIndex > 0) {
        pageIndex--;
        renderPage();
      }
    }
  </script>
</body>
</html>
